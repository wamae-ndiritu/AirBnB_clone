<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB_clone</title>
    <link rel="shortcut icon" href="./images/hbnb_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Nakuru</h4>
                <ul class="popover">
                    <li>
                        <h2>Kenya:</h2>
                        <ul>
                            <li>Nairobi</li>
                            <li>Nakuru</li>
                            <li>Nyeri</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Uganda:</h2>
                        <ul>
                            <li>Nairobi</li>
                            <li>Nakuru</li>
                            <li>Nyeri</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Hot-shower</h4>
                <ul class="popover">
                    <li>Free Wifi</li>
                    <li>Kitchen</li>
                    <li>Ample Parking</li>
                    <li>Kids Playground</li>
                    <li>Swimming Pool</li>
                </ul>
            </div>
            <button class="search">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny Home</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
